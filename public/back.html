<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthChain - Going Back</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            min-h-screen;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to br, #f8fafc via-white to-#dbeafe);
            padding: 20px;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        }
        
        h1 {
            color: #1e293b;
            margin-bottom: 16px;
            font-size: 28px;
        }
        
        p {
            color: #64748b;
            margin-bottom: 24px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        button {
            padding: 12px 32px;
            background: linear-gradient(to right, #3b82f6, #06b6d4);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }
        
        .loader {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Going Back Home...</h1>
        <div class="loader"></div>
        <p>You'll be redirected back to HealthChain shortly.</p>
        <button onclick="goHome()">‚Üê Back to Home</button>
    </div>
    
    <script>
        function goHome() {
            // Get the origin of the current site
            const homeURL = window.location.origin;
            window.location.href = homeURL;
        }
        
        // Auto redirect to home after 3 seconds
        setTimeout(goHome, 3000);
    </script>
</body>
</html>
